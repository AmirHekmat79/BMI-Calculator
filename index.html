<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./styles/style.css" />
    <link rel="Stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Fjalla+One&display=swap"
          rel="stylesheet">
    <title>BMI</title>
</head>
<body>
    <div id="TotalContainer" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center text-body">BMI Calculator</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <input id="weightInput" type="range" min="20" max="200" class="form-control mr-2">
                            <span class="sp1">80kg</span>
                        </div>
                        <div class="d-flex" >
                            <input id="heightInput" type="range" min="100" max="250" class="form-control mr-2">
                            <span class="sp2">180cm</span>
                        </div>
                        <div class="d-flex flex-column justify-content-center text-center mt-5">
                            <h1 class="bmiMount">63.9</h1>
                            <h3 class="bmiType">obese</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>  
</body>
</html>
